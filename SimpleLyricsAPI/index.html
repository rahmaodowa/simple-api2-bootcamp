<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lyrics Finder</title>
  </head>
  <body>
    <header>
      <h1>The Lyrics to your favorite songs!</h1>

      <form id="form">
        <input
          type="text"
          id="search"
          placeholder="Enter song here"
        />
        <button>Click For lyrics!</button>
      </form>
    </header>

    <section id="result" class="container">
      <p class="initial-result-text"></p>
    </section>

    <section id="more" class="container centered"></section>

    <script src="js/main.js"></script>
  </body>
</html>
